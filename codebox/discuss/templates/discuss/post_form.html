{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
  <form method="POST">
    {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Type your Question</legend>
        {{ form|crispy }}
        {{ form.media}}

      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">post</button>

      </div>
  </form>
</div>


{% endblock %}
