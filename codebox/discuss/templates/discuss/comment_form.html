{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Type Your Answer</h1>
<form class="post-form" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  {{ form.media}}
  <button type="submit" class="save btn btn-outline-primary">Post Answer</button>
</form>


{% endblock %}
