{% extends "index.html" %}
{% block content %}

<div class="container 2">
<div class="comment-remove-connfirm">
  <form method="POST">
    {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Comment</legend>
        <h2>Are You Sure You Want To Delete Comment? </h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Delete</button>
        <a href="{% url 'post-detail' object.post.id %}" class="btn btn-outline-info">Cancel</a>


      </div>
  </form>
</div>
</div>

{% endblock %}
